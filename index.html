<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon Image -->
    <link href="/svg/favicon.png" rel="icon" type="image/x-icon"/>
        <title>Asana: Meditation Timer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Application Container -->
<div class="app">

<!-- Logo -->
    <header>
        <img id="logo" src="logo.png" alt="Asana Meditation Timer Logo">
    </header>

<!-- Video Container -->
    <div class="vid-container">
        <video playsinline loop title="Relaxing raindrops falling on a street">
            <source src="/video/rain.mp4" type="video/mp4">
        </video>
    </div>

<!-- Lefthand Time Select Portion -->
    <div class="time-select">
        <button data-time="120">2 Minutes</button>
        <button data-time="300">5 Minutes</button>
        <button data-time="600">10 Minutes</button>
    </div>

<!-- Main Play/Pause Button -->
    <div class="player-container">
        <audio class="song">
            <source src="sounds/rain.mp3">
        </audio>
        <img src="/svg/play.svg" alt=" play icon" class="play">


        <!-- Track-Outline SVG -->
            <svg 
                class="track-outline"
                width="453"
                height="453"
                viewbox="0 0 453 453"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                >
                <circle
                cx="226.5"
                cy="226.5"
                r="216.5"
                stroke="white"
                stroke-width="20"
                />
            </svg>
            <!-- Moving-Outline SVG-->
            <svg
                class="moving-outline"
                width="453"
                height="453"
                viewbox="0 0 453 453"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                >
                <circle
                cx="226.5"
                cy="226.5"
                r="216.5"
                stroke="#018EBA"
                stroke-width="20"/>
            </svg>
            
        <!-- Time Display -->
        <h3 class="time-display">0:00</h3>
    </div>

<!-- Righthand Background/Sound Designator -->
    <div class="sound-picker">

        <button data-sound="./sounds/rain.mp3" data-video="/video/rain.mp4">
            <img src="/svg/rain.svg" alt="rain">
        </button>

        <button data-sound="./sounds/beach.mp3" data-video="/video/beach.mp4">
            <img src="/svg/beach.svg" alt="beach">
        </button>
    </div>
</div>
    
<!-- Scripts -->
<script src="scripts.js"></script>
</body>
</html>
